<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>회원가입</legend>
        <table>
          <tr>
            <td><label id="id" for="id">사용자ID </label></td>
            <td><input type="id" placeholder="아이디를 입력하세요" /></td>
          </tr>

          <tr>
            <td><label id="password" for="pasword">비밀번호 </label></td>
            <td>
              <input type="password" placeholder="비밀번호를 입력해주세요" />
            </td>
          </tr>

          <tr>
            <td><label id="password" for="password">비밀번호 확인 </label></td>
            <td>
              <input type="password" placeholder="비밀번호를 확인해주세요" />
            </td>
          </tr>
          <tr>
            <td><label id="name" for="name">이름 </label></td>
            <td><input type="name" placeholder="이름을 입력하세요" /></td>
          </tr>

          <tr>
            <td><label id="sex" for="sex">성별 </label></td>
            <td>
              <input id="man" type="radio" />
              <label for="man">남자</label>
              <input id="man" type="radio" />
              <label for="woman">여자</label>
            </td>
          </tr>

          <tr>
            <td><label id=" hobby" for="hobby">취미 </label></td>
            <td>
              <input id="soccer" type="checkbox" />
              <label for="soccer">축구</label>
              <input id="basketball" type="checkbox" />
              <label for="basketball">야구</label>
              <input id="baseball" type="checkbox" />
              <label for="baseball">배구</label>
              <input id="basketball" type="checkbox" />
              <label for="basketball">농구</label>
            </td>
          </tr>
          <tr>
            <td><label for="email">email</label></td>
            <td>
              <input
                id="email"
                type="email"
                placeholder="이메일을 입력하세요"
              />
            </td>
          </tr>
          <tr>
            <td><label for="role">역할</label></td>
            <td>
              <select name="role" id="role">
                <option value="ADMIN">ADMIN</option>
                <option value="superior">관리자</option>
                <option value="normal">일반회원</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <input type="submit" value="확인" />
              <input type="reset" value="다시쓰기" />
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
